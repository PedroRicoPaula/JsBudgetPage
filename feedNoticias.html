<!DOCTYPE html>
<html>
  <head>
    <title>Feed Notícias</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Style/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      function carregar() {
        var url = "https://news.google.com/rss?h1=pt-PT&gl=PT&ceid=PT:pt-150";
        $.ajax({
          url: "https://api.rss2json.com/v1/api.json?rss_url=" + url,
          type: "GET",
          success: function (Data) {
            objeto_json = eval(data);
            var frase = "";
            for (i = 0; i < objeto_json.items.length; i++) {
              frase =
                frase +
                "Título: <b>" +
                objeto_json.items[i].title +
                "</b><br/>";
              frase = frase + objeto_json.items[i].description + "<br/>";
            }
            $("#caixa").html(Frase);
          },
          eror: function (xhr, status) {
            alert("Ocorreu um erro.");
          },
        });
      }
    </script>
    <style>
      #caixa {
        width: 100%;
        height: auto;
        position: relative;
        border: 1px solid cadetblue;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="PortfólioImagens.html" target="_blank">About</a></li>
            <li><a href="feedNoticias.html" target="_blank">Feed</a></li>
            <li><a href="contactos.html" target="_blank">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <a href="#" onclick="carregar()">Clique para ver as notícias</a>
    <div id="caixa">As notícias vão ser carregadas nesta caixa.</div>
  </body>
</html>
